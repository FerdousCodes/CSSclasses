<nav class="site-nav lvwp">
  {% for page in site.pages %}
    {% if page.title %}
      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    {% endif %}
  {% endfor %}
</nav>
<nav class="site-nav svwp">
  <button class="toggle"></button>
  <div class="svwp__wrap">
    {% for page in site.pages %}
      {% if page.title %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
  </div>
</nav>
